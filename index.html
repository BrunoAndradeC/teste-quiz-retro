<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* CSS - Estilo Retro e Efeitos Visuais */
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        /* Efeito de TV Antiga */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 20;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* Estrelas Animadas */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: move linear infinite;
        }

        @keyframes move {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }

        /* Container com Brilho Neon */
        .container {
            text-align: center;
            z-index: 30;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 4px solid #00FF00;
            box-shadow: 0 0 20px #00FF00, inset 0 0 10px #00FF00;
            max-width: 80%;
        }

        button {
            background: #00FF00;
            color: #000;
            border: none;
            padding: 15px;
            margin: 10px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            box-shadow: 4px 4px 0px #005500;
            transition: 0.1s;
        }

        button:hover { background: #fff; box-shadow: 4px 4px 0px #ccc; }
        
        button:active {
            box-shadow: 0px 0px 0px #005500;
            transform: translate(4px, 4px);
        }

        .erro { color: #FF0000; font-size: 12px; margin-top: 15px; min-height: 20px; }
        .pixel-text { line-height: 1.5; }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 100; i++) {

            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';

        }
    </script>

    <div class="container" id="game-box">

    <script>
        /* L√≥gica de Som 8-bit */
        function tocarSom(tipo) {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(context.destination);

            if (tipo === 'acerto') {
                oscillator.type = 'square'; 
                oscillator.frequency.setValueAtTime(440, context.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(880, context.currentTime + 0.1);
            } else if (tipo === 'erro') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(200, context.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, context.currentTime + 0.2);
            }

            gainNode.gain.setValueAtTime(0.1, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.2);

            oscillator.start();
            oscillator.stop(context.currentTime + 0.2);
        }

        function proximaFase(f) {

            } else {

                document.getElementById('conteudo').innerHTML = `
                    <p class="pixel-text">VOC√ä ACEITA SE CASAR COMIGO?</p>
                    <button onclick="tocarSom('acerto'); aceitar()">SIM</button>
                    <button onclick="tocarSom('erro'); recusar()">N√ÉO</button>
                `;
            }
        }

        function verificar(fase, escolha) {
            if (escolha === perguntas[fase-1].ans) {
                tocarSom('acerto');
                proximaFase(fase + 1);
            } else {
                tocarSom('erro');
                document.getElementById('feedback').innerText = "GAME OVER! üéÆ Tenta de novo!";

        }

            document.getElementById('game-box').innerHTML = "<h1>VICTORY! ‚ù§Ô∏è</h1><p>Te amo para sempre!</p>";
        }
    </script>
</body>

</html>
